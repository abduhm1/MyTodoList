<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mytodolist.css">
    <title>Vintage To-Do List</title>
</head>
<body>
    <div class="vintage-paper">
        <div class="paper-stain"></div>
        <div class="paper-stain reverse"></div>
        
        <div class="todo-wrapper">
            <h1>My To-Do List</h1>
            <p class="subtitle">Double-click to mark complete</p>
            
            <div class="input-group">
                <input type="text" id="todo-entry-box" placeholder="What needs to be done?">
                <button id="add-button">+ Add</button>
            </div>
            
            <ol id="todo-list"></ol>
            
            <div class="controls">
                <button id="clear-completed-button">Clear Completed</button>
                <button id="empty-button">Empty List</button>
                <button id="save-button">Save List</button>
            </div>
        </div>
        
        <div class="paper-clip"></div>
    </div>

    <script src="mytodolist.js"></script>
</body>
</html>
